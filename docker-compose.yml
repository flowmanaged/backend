version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: akademia-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: akademia-biznesowa
    volumes:
      - mongodb_data:/data/db
    networks:
      - akademia-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: akademia-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/akademia-biznesowa
      - JWT_SECRET=${JWT_SECRET:-super_tajny_klucz_jwt_akademia_2025}
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - akademia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  akademia-network:
    driver: bridge
